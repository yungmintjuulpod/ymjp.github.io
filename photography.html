<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photography | YMJP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<a class="home-link" href="index.html" aria-label="Back to Home">‚Üê Home</a>

<h1 class="center">Photography</h1>
<p style="text-align: center;"></p>

<div class="gallery" aria-label="Photography gallery">
	<img src="pics/IMG_0498.jpg" alt="Photo IMG_0498" class="gallery-img" onclick="openPreview(this)">
	<img src="pics/IMG_0499.jpg" alt="Photo IMG_0499" class="gallery-img" onclick="openPreview(this)">
	<img src="pics/IMG_0509.jpg" alt="Photo IMG_0509" class="gallery-img" onclick="openPreview(this)">
	<img src="pics/IMG_0513.jpg" alt="Photo IMG_0513" class="gallery-img" onclick="openPreview(this)">
	<img src="pics/IMG_0517.jpg" alt="Photo IMG_0517" class="gallery-img" onclick="openPreview(this)">
</div>

<!-- Image Preview Modal -->
<div id="previewModal" class="preview-modal" onclick="closePreview(event)">
	<span class="close-btn" onclick="closePreview()">&times;</span>
	<img id="previewImage" src="" alt="Preview" class="preview-image">
	<div class="preview-nav">
		<button class="preview-btn" onclick="previousImage()">&lt;</button>
		<button class="preview-btn" onclick="nextImage()">&gt;</button>
	</div>
</div>

<script>
let currentPreviewIndex = 0;
const galleryImages = document.querySelectorAll('.gallery-img');

function openPreview(img) {
	const modal = document.getElementById('previewModal');
	const previewImage = document.getElementById('previewImage');
	currentPreviewIndex = Array.from(galleryImages).indexOf(img);
	previewImage.src = img.src;
	modal.style.display = 'flex';
}

function closePreview(event) {
	if (event && event.target.id !== 'previewModal') return;
	document.getElementById('previewModal').style.display = 'none';
}

function nextImage() {
	currentPreviewIndex = (currentPreviewIndex + 1) % galleryImages.length;
	document.getElementById('previewImage').src = galleryImages[currentPreviewIndex].src;
}

function previousImage() {
	currentPreviewIndex = (currentPreviewIndex - 1 + galleryImages.length) % galleryImages.length;
	document.getElementById('previewImage').src = galleryImages[currentPreviewIndex].src;
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
	const modal = document.getElementById('previewModal');
	if (modal.style.display === 'flex') {
		if (e.key === 'ArrowRight') nextImage();
		if (e.key === 'ArrowLeft') previousImage();
		if (e.key === 'Escape') closePreview();
	}
});
</script>

</body>
</html>
